<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Five Blog</title>
    <!--- Tailwind CSS and daisyUI CDN --->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--- Font Family CDN --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .roboto {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="roboto">
    <header>
      <nav class="bg-[#f5f1e8]">

            <!--- Log mobile responsive --->
            <div class=" lg:hidden flex items-center container mx-auto px-6 pt-5">
              <img class="mr-2 w-7 h-7 " src="assets/logo.png" alt="Logo" />
              <span class="font-bold text-base pt-2">Donate Bangladesh</span>
          </div>

        <div
          class="container mx-auto px-6 pt-5 pb-3 lg:px-12 lg:pt-12 flex justify-between items-center"
        >
          <!---Blog Button--->
          <button
            class="px-6 mb-5 py-2 rounded-md bg-lime-400 text-black font-bold"
          >
            <a href="index.html">Home</a>
          </button>
          <!---Log--->
          <div class="hidden lg:flex items-center">
            <img class="mr-3 w-1/5 h-1/45" src="assets/logo.png" alt="Logo" />
            <span class="font-bold text-lg">Donate Bangladesh</span>
        </div>
           
        <!---$ Taka--->
        <div class="flex items-center">
          <img src="assets/coin.png" alt="$ coin" class="mr-2">
          <span class="font-bold text-lg">5500 BDT</span>
      </nav>
      <section></section>
    </header>
    <main></main>
  </body>
</html>
